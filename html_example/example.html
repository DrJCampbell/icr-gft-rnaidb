<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>TPU db example</title>
		<link rel="stylesheet" type="text/css" media="screen"  href="rnaidb.css" />
		<meta name="viewport" content="width=1000, initial-scale=0.5, minimum-scale=0.45" />
	</head>
	<body>
		<div id="Box"></div>
		<div id="MainFullWidth">
			<a href="/cgi-bin/sample_tracking/sample_tracking.pl?view_all_projects=TRUE">
				<img src="ICR_TPU_logo_placeholder_noLeftBorder.png" width=415px height=160px>
			</a>
			<h1>Project: 1</h1>
			<form method="post">
				<input type="submit" id="add_patient" value="add a patient" name="add_patient" />
			</form>
			<form method="post">
				<table cellpadding=10 align="left">
					<tr>
						<th align="left">patient id</th>
						<th align="left">project id</th>
						<th align="left">date of birth</th>
						<th align="left">gender</th>
						<th align="left">notes file</th>
					<tr>
						<td><input type="submit" id="1" value="1" name="view_patient" /></td>
						<td>1</td>
						<td>00/00/00</td>
						<td>F</td>
						<td>/data/documents/1_Lcolon_exome /patient_notes/0001_notes.txt</td>
					</tr>
				</table>
			</form>
			<br />
			<hr />
			<br />
			<form method="post">
				<input type="submit" id="add_sample" value="add a sample" name="add_sample" />
			</form>
			<form method="post">
				<table cellpadding=10 align="left">
					<tr>
						<th align="left">sample id</th>
						<th align="left">patient id</th>
						<th align="left">project id</th>
						<th align="left">description</th>
						<th align="left">site</th>
						<th align="left">assayed conc per ug</th>
					<tr>
						<td><input type="submit" id="1" value="1" name="view_sample" /></td>
						<td>1</td>
						<td>1</td>
						<td>normal DNA</td>
						<td>PBMC</td>
						<td>850</td>
					</tr>
					<tr>
						<td>
						<input type="submit" id="2" value="2" name="view_sample" /></td>
						<td>1</td>
						<td>1</td>
						<td>primary tumour, large colon</td>
						<td>intestinal</td>
						<td>930</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
